<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>대문자로 변환하는 프로그램 만들기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>원본 문장: "{{ sOriginalMsg }}"</p>
      <p>대문자로 변환된 문장: "{{ fnUpperCaseMsg }}"</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          sOriginalMsg: 'How are you?'
        },
        computed: {
          fnUpperCaseMsg() {
            return this.sOriginalMsg.toUpperCase()
          }
        }
      });
    </script>
  </body>
</html>
