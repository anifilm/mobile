<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ sTitle }}</p>
      <button v-on:click="fnChangeTitle">눌러 주세요</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          sTitle: '안녕하세요!'
        },
        methods: {
          fnChangeTitle() {
            this.sTitle = 'Hello!'
          }
        }
      });
    </script>
  </body>
</html>
